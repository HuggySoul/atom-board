<div class="period-btns">
  <button
    [ngClass]="{ selected: isCurrentPeriod(TimePeriod.HOUR) }"
    (click)="changePeriod(TimePeriod.HOUR)"
  >
    Hours
  </button>
  <button
    [ngClass]="{ selected: isCurrentPeriod(TimePeriod.DAY) }"
    (click)="changePeriod(TimePeriod.DAY)"
  >
    Days
  </button>
  <button
    [ngClass]="{ selected: isCurrentPeriod(TimePeriod.MONTH) }"
    (click)="changePeriod(TimePeriod.MONTH)"
  >
    Months
  </button>
</div>
